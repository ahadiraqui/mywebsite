<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <body>
       
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
            <form id="register" method="post">
                <lable>First Name:</lable>
                <br>
                <input type="text" id="name" name="fname"
                placeholder="Enter your first name">
                <br><br>
                <lable>Last Name:</lable>
                <br>
                <input type="text" id="name" name="lname"
                placeholder="Enter your Last name">
                <br><br>
                <lable>Your Age:</lable>
                <br>
                <input type="number" id="name" name="age"
                placeholder="Enter your Age">
                <br><br>
                <lable>Email:</lable>
                <br>
                <input type="email" id="name" name="email"
                placeholder="Enter your Email">
                <br><br>
                <lable>Gender:</lable>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" id="male" name="gender">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" name="gender">
                &nbsp;
                <span id="female">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                <label>Language Known:</label>
                <br>
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="English">
                &nbsp;
                <span id="English">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Urdu">
                &nbsp;
                <span id="Urdu">Urdu</span>
                <br><br>
                <input type="submit" value="submit" id="submit">
                
            </form> 
            </div><!--end register-->
        </div><!--end main-->
    </body>
</head>

</html>
